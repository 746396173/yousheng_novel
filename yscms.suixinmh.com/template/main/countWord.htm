<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
	<title>爱上听书管理平台</title>
    <meta name="keywords" content="爱上听书管理平台"/>
    <meta name="description" content="爱上听书管理平台"/>
	<script type="text/javascript" src="Js/jquery.min.js"></script>
    <script type="text/javascript" src="Js/jedate/jedate.js"></script>
	<link rel="stylesheet" type="text/css" href="Css/base.css">
	<link rel="stylesheet" type="text/css" href="Css/font.min.css">
</head>
<body>
    <div class="i-con">
        <div class="box i-row">
		    <div class="i-col-12">
				<div class="box-con">
					<div class="box-filter">
						<form name="login" method="get" action="<!--{echo $this->doMain;}-->index.php">
                            <div class="form-con i-col-2" style="width:138px;">
                                <input type="hidden" name="c" value="main">
                                <input type="hidden" name="a" value="countWord">
								<select class="form-control" name="third_source">
                                  <option value="">选择注册渠道</option>
                                  <!--{foreach ($thirdList as $k =>$v)}-->
                                  <option value="<!--{echo $v['sourceKey'];}-->" <!--{if ($userWhere['third_source'] == $v['sourceKey'])}-->selected<!--{/if}--> ><!--{echo $v['name'];}--></option>
                                  <!--{/foreach}-->
								</select>
							</div>
							<div class="form-con i-col-2" style="width:160px;"><input class="form-control" style="width:160px;" id="userStartTime" name="start_time" value="<!--{echo $userWhere['start_time'];}-->" placeholder="从注册时间" readonly onClick="jeDate({dateCell:'#userStartTime',isTime:true,format:'YYYY-MM-DD'})"></div>
							<div class="form-con i-col-2" style="width:160px;"><input type="text" id="userEndTime" style="width:160px;" class="form-control" name="end_time" value="<!--{echo $userWhere['end_time'];}-->" placeholder="到注册时间" readonly onClick="jeDate({dateCell:'#userEndTime',isTime:true,format:'YYYY-MM-DD'})"></div>
                            <div class="form-con i-col-2" style="width:108px;"><input type="submit" class="btn" value="搜索"></div>
                        </form>
					</div>
					<div class="table-con">
						<table class="table">
							<thead>
								<tr>
                                    <th>渠道</th>
									<th>注册用户数</th>
                                    <th>点击人数</th>
                                    <th>充值用户数</th>
									<th>充值金额</th>
									
									
								</tr>
							</thead>
							<tbody id="id">
                            <!--{foreach ($list as $k =>$v)}-->
								<tr>
                                    <td><!--{echo $v['third_source'];}--></td>
                                    <td><!--{echo $v['regNum'];}--></td>
                                    <td><!--{echo $v['dianji'];}--></td>
                                    <td><!--{echo $v['userPayNum'];}--></td>
                                    <td><!--{echo $v['patText'];}--></td>
								</tr>
                            <!--{/foreach}-->
							</tbody>
						</table>
				    </div>
					<div class="paging">
						<div>
							<!--{echo $page_html;}-->
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="Js/ai.js"></script>
</body>
</html>
