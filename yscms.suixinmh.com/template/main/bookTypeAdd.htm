                            <div style="height:45px; width:60px; border:1px solid #666" id="bookImg" <!--{if($bookInfo['book_pic']!= '')}--> style="background:url('<!--{echo $bookPicMain;}--><!--{echo $bookInfo['book_pic'];}-->') no-repeat center center;background-size:60px 45px;margin-bottom:10px;"<!--{/if}--> >
                 <input type="hidden" name="book_pic" id="book_pic"  value="<!--{echo $bookInfo['book_pic'];}-->" datatype="*" nullmsg="图书封面不能为空！" errormsg="图书封面不能为空！" />
                 <input type="file" style="height:45px; width:60px; border:none; outline:none;font-size:12px;opacity:0;" id="imgUpload" name="imgUpload" accept="image/*" multiple/>

	</div>
	<script type="text/javascript" src="Js/ai.js"></script>
<script>
var result,input,_showImg,_inptuFileImg;
var maxWidth=600;
var maxHeight=600;
document.getElementById("imgUpload").addEventListener('change',readFile,false); 
function readFile(){
	result = document.getElementById("result"); 
	_showImg=document.getElementById("bookImg");
	_inptuFileImg=document.getElementById("book_pic");
    var file = this.files[0]; 
    if(!/image\/\w+/.test(file.type)){ 
        alert("文件必须为图片！"); 
        return false; 
    } 
	var reader = new FileReader();
	var imgType=file.type;
	reader.onload = function(e){
		var img = new Image();
		img.src = e.target.result;
		img.onerror = function(){
			alert("图片加载错误!");
		};
		img.onload = function(){
			drawImage(img,imgType);
        };
		img.remove();
	}
	reader.readAsDataURL(file); 
}
function drawImage(img,imgType){
	var b64;
	var sw = img.width; 
	var sh = img.height;
	var tw = img.width; 
	var th = img.height; 
	var scale =sw/sh; 
	if (sw >maxWidth){ 
		tw = maxWidth; 
		th = Math.round(tw/scale); 
	} 
	if (sh>maxHeight){ 
		th = maxHeight; 
		tw = Math.round(th*scale); 
	}
	var canvas = document.createElement('canvas'); 
	var ctx = canvas.getContext('2d');
		canvas.width = tw; 
		canvas.height =th;
		ctx.drawImage(img,0,0,img.width,img.height,0,0,tw,th);
		b64=canvas.toDataURL(imgType);
		bookImg
	var bookImg = _showImg;
	var book_pic = _inptuFileImg;
		book_pic.value=b64;
		bookImg.style.backgroundImage="url("+b64+")";
		bookImg.style.backgroundSize="100%";
		canvas.remove();
}
</script>
