<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
	<title>爱上听书管理平台</title>
    <meta name="keywords" content="爱上听书管理平台"/>
    <meta name="description" content="爱上听书管理平台"/>
	<script type="text/javascript" src="Js/jquery.min.js"></script>
    <script type="text/javascript" src="Js/jedate/jedate.js"></script>
	<link rel="stylesheet" type="text/css" href="Css/base.css">
	<link rel="stylesheet" type="text/css" href="Css/font.min.css">
</head>
<body>
    <div class="i-con">
        <div class="box i-row">
		    <div class="i-col-12">
				<div class="box-con">
					<div class="box-filter">
						<form name="login" method="get" action="<!--{echo $this->doMain;}-->index.php">
							<div class="form-con i-col-2" style="width:138px;">
                                <input type="hidden" name="c" value="main">
                                <input type="hidden" name="a" value="caiwuList">
								<select class="form-control" name="source">
                                  <option value="">选择充值来源</option>
                                  <option value="1" <!--{if ($recordWhere['source'] == "1")}-->selected<!--{/if}-->>支付宝</option>
                                  <option value="2" <!--{if ($recordWhere['source'] == "2")}-->selected<!--{/if}-->>微信支付</option>
                                  <option value="3" <!--{if ($recordWhere['source'] == "3")}-->selected<!--{/if}-->>微信代扣</option>
                                  <option value="4" <!--{if ($recordWhere['source'] == "4")}-->selected<!--{/if}-->>现在支付</option>
								</select>
                            </div>
                            <div class="form-con i-col-2" style="width:138px;">
								<select class="form-control" name="third_source">
                                  <option value="">选择注册渠道</option>
                                  <!--{foreach ($thirdList as $k =>$v)}-->
                                  <option value="<!--{echo $v['sourceKey'];}-->" <!--{if ($userWhere['third_source'] == $v['sourceKey'])}-->selected<!--{/if}--> ><!--{echo $v['name'];}--></option>
                                  <!--{/foreach}-->
								</select>
							</div>
							<div class="form-con i-col-2" style="width:160px;"><input class="form-control" style="width:160px;" id="userStartTime" name="start_time" value="<!--{echo $recordWhere['start_time'];}-->" placeholder="从注册时间" readonly onClick="jeDate({dateCell:'#userStartTime',isTime:true,format:'YYYY-MM-DD hh:mm:ss'})"></div>
							<div class="form-con i-col-2" style="width:160px;"><input type="text" id="userEndTime" style="width:160px;" class="form-control" name="end_time" value="<!--{echo $recordWhere['end_time'];}-->" placeholder="到注册时间" readonly onClick="jeDate({dateCell:'#userEndTime',isTime:true,format:'YYYY-MM-DD hh:mm:ss'})"></div>
							<div class="form-con i-col-2" style="width:66px;"><input class="form-control" style="width:66px;" name="user_id" value="<!--{echo $userWhere['user_id'];}-->" type="text" placeholder="用户ID"></div>
							<div class="form-con i-col-2" style="width:55px;"><input class="btn" style="width:55px;" type="submit" value="搜索"></div>
                            <div class="form-con i-col-2" style="width:120px;">条数：<!--{echo $userPayCount;}--></div>
                            <div class="form-con i-col-2" style="width:180px;">充值总数：￥<!--{echo $userMoney;}--></div>
						</form>
					</div>
					<div class="table-con">
						<table class="table">
							<thead>
								<tr>
									<th>编号</th>
									<th>充值来源</th>
									<th>渠道</th>
									<th>本站单号</th>
									<th>第三方单号</th>
									<th>金额</th>
									<th>阅读币</th>
									<th>兑换比例</th>
									<th>赠送</th>
									<th>充值时间</th>
								</tr>
							</thead>
							<tbody id="id">
                            <!--{foreach ($userPayList as $k =>$v)}-->
								<tr>
									<td><!--{echo $v['id'];}--></td>
									<td><!--{if($v['source']==1)}-->支付宝<!--{/if}-->
            <!--{if($v['source']==2)}-->微信<!--{/if}-->
            <!--{if($v['source']==3)}-->微信代扣<!--{/if}-->
            <!--{if($v['source']==4)}-->现在支付<!--{/if}-->
            <!--{if($v['source']==5)}-->微信包月<!--{/if}--></td>
									<td><!--{echo $v['priceSource'];}--></td>
									<td><!--{echo $v['out_trade_no'];}--></td>
                                    <td><!--{echo $v['trade_no'];}--></td>
                                    <td>￥<!--{echo $v['money'];}--></td>
                                    <td><!--{echo $v['moneyCoin'];}--></td>
                                    <td>1：<!--{echo $v['scale'];}--></td>
                                    <td><!--{echo $v['give'];}-->枚</td>
                                    <td><!--{echo date("Y-m-d H:i:s",$v['create_time']);}--></td>
								</tr>
                            <!--{/foreach}-->
							</tbody>
						</table>
				    </div>
					<div class="paging">
						<div>
							<!--{echo $page_html;}-->
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="Js/ai.js"></script>
</body>
</html>
