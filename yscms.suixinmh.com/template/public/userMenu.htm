<div class="soWhere">
<form action="<!--{echo $this->doMain;}-->index.php">
<input type="hidden" name="c" value="index">
<input type="hidden" name="a" value="userList">
<input type="text" class="userId" name="user_id" value="<!--{echo $userWhere['user_id'];}-->" placeholder="用户ID">
<select name="reg_type" class="userRegType">
  <option value="">选择注册类型</option>
  <option value="qq" <!--{if ($userWhere['reg_type'] == "qq")}-->selected<!--{/if}-->>QQ登录</option>
  <option value="phone" <!--{if ($userWhere['reg_type'] == "phone")}-->selected<!--{/if}-->>手机号</option>
  <option value="weixin" <!--{if ($userWhere['reg_type'] == "weixin")}-->selected<!--{/if}-->>微信</option>
</select>
<select name="third_source" class="userRegSource">
  <option value="">选择注册渠道</option>
  <!--{foreach ($thirdList as $k =>$v)}-->
  <option value="<!--{echo $v['sourceKey'];}-->" <!--{if ($userWhere['third_source'] == $v['sourceKey'])}-->selected<!--{/if}--> ><!--{echo $v['name'];}--></option>
  <!--{/foreach}-->
</select>
<input type="text" id="userStartTime" class="userStartTime" name="start_time" value="<!--{echo $userWhere['start_time'];}-->" placeholder="从注册时间" readonly onClick="jeDate({dateCell:'#userStartTime',isTime:true,format:'YYYY-MM-DD hh:mm:ss'})">
<input type="text" id="userEndTime" class="userEndTime" name="end_time" value="<!--{echo $userWhere['end_time'];}-->" placeholder="到注册时间" readonly onClick="jeDate({dateCell:'#userEndTime',isTime:true,format:'YYYY-MM-DD hh:mm:ss'})">
<input class="userSubmit" type="submit" value="搜索">
</form>
<div class="userCount">
    <div class="number"><!--{echo $userCount;}--></div>
    <div class="text">会员总数</div>
</div>
<div class="userMoney">
    <div class="number">￥<!--{echo $userMoney;}--></div>
    <div class="text">充值总数</div>
</div>
</div>
